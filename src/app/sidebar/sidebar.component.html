
  <header class="m-header">
    <div class="m-header-content">
      <h2 class="m-header-title">
        Menu
      </h2>
    </div>
  </header>
  <div class="sidebar-wrapper">
    <nav class="navbar" role="navigation">
      <ul class="nav clearfix">
        <li class="nav-item" *ngFor="let btn of btns" (click)="hideSidebar()">
            <a [routerLink]="btn.route" routerLinkActive="active" class="nav-link">
              <i class="icon fa fa-2x" [ngClass]="btn.icon"></i>
              <span class="nav-label">{{btn.label}}</span>
            </a>
        </li>
      </ul>
    </nav>
  </div>
